name: Build Repo Listing

on: 
  workflow_dispatch:
  push:
    branches: [main]
  release:
    types: [published, created, edited, unpublished, deleted, released]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  PKG_NAME: "com.nakzi.avatarhelper"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read package.json
        id: package
        run: |
          echo "version=$(jq -r '.version' package.json)" >> $GITHUB_OUTPUT
          echo "package_json=$(cat package.json | jq -c '.')" >> $GITHUB_OUTPUT

      - name: Get Release Tag
        id: release
        run: |
          # Use version from package.json to construct tag
          TAG="v${{ steps.package.outputs.version }}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Using tag: $TAG"

      - name: Create Website Directory
        run: mkdir -p Website

      - name: Generate index.json
        run: |
          VERSION="${{ steps.package.outputs.version }}"
          TAG="${{ steps.release.outputs.tag }}"
          REPO_OWNER="${{ github.repository_owner }}"
          REPO_NAME="${{ github.event.repository.name }}"
          DOWNLOAD_URL="https://github.com/${{ github.repository }}/releases/download/${TAG}/${PKG_NAME}-${VERSION}.zip"
          
          # Read package.json and add url field
          PACKAGE_WITH_URL=$(cat package.json | jq --arg url "$DOWNLOAD_URL" '. + {url: $url}')
          
          # Create index.json
          jq -n \
            --arg name "NAKZI Avatar Helper" \
            --arg id "com.nakzi.repos" \
            --arg url "https://${REPO_OWNER}.github.io/${REPO_NAME}/index.json" \
            --arg author "NAKZI-STAR" \
            --arg pkgName "$PKG_NAME" \
            --arg version "$VERSION" \
            --argjson pkgJson "$PACKAGE_WITH_URL" \
            '{
              name: $name,
              id: $id,
              url: $url,
              author: $author,
              packages: {
                ($pkgName): {
                  versions: {
                    ($version): $pkgJson
                  }
                }
              }
            }' > Website/index.json
          
          echo "Generated index.json:"
          cat Website/index.json

      - name: Create Package Zip
        if: github.event_name == 'release'
        run: |
          VERSION="${{ steps.package.outputs.version }}"
          ZIP_NAME="${PKG_NAME}-${VERSION}.zip"
          zip -r "$ZIP_NAME" . -x ".git/*" -x ".github/*" -x "Website/*"
          echo "Created $ZIP_NAME"

      - name: Upload Zip to Release
        if: github.event_name == 'release'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ steps.package.outputs.version }}"
          ZIP_NAME="${PKG_NAME}-${VERSION}.zip"
          TAG="${{ steps.release.outputs.tag }}"
          gh release upload "$TAG" "$ZIP_NAME" --clobber || true

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: Website

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
